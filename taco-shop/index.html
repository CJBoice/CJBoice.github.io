        <script>
            var orderButton = jQuery('button');

            orderButton.on('click', takeOrder);

            function takeOrder() {
                //Variables
                var total = 0;
                var orderNumber = prompt("order number?");

                if(orderNumber === "1") {
                    total += 6.99;
                } else if(orderNumber = "2") {
                    total += 9.99;
                } else if(orderNumber = "3") {
                    total += 2.99;
                } else if(orderNumber = "4") {
                    total += 1.99;
                } 

                if(total > 0) {
                    alert("Your total is");

            };
