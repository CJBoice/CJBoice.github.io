<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bouncing Box</title>
	<script src="jquery.min.js"></script>
	<style>
		.box {
			width: 70px;
			height: 70px;
			background-color: teal;
			font-size: 300%;
			text-align: center;
			display: block;
			position: absolute;
			top: 200px;
			left: 300px;  /* <--- Change me! */
		}
		.board{
			height: 100vh;
			background-color: crimson;
		}
	</style>
	<!-- 	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->

</head>
<body class="board">
	<!-- HTML for the box -->
	<div class="box">?</div>

	<script>
		(function(){
			'use strict'
			/* global jQuery */

			//////////////////////////////////////////////////////////////////
			/////////////////// SETUP DO NOT DELETE //////////////////////////
			//////////////////////////////////////////////////////////////////
			
			var box = jQuery('.box');	// reference to the HTML .box element
			var board = jQuery('.board');	// reference to the HTML .board element
			var boardWidth = board.width();	// the maximum X-Coordinate of the screen

			// Every 20 milliseconds, call the update Function (see below)
			setInterval(update, 20);
			
			// Every time the box is clicked, call the handleBoxClick Function (see below)
			box.on('click', handleBoxClick);

			// moves the Box to a new position on the screen along the X-Axis
			function moveBoxTo(newPositionX, newPositionY) {
				box.css("left", newPositionX);
				box.css("top", newPositionY);
			}

			// changes the text displayed on the Box
			function changeBoxText(newText) {
				box.text(newText);
			}


			//////////////////////////////////////////////////////////////////
			/////////////////// YOUR CODE BELOW HERE /////////////////////////
			//////////////////////////////////////////////////////////////////
			
			// TODO 2 - Variable declarations 
			
			//starting position and screen
			var positionX = 30;
			var positionY = 50;
			var boardHeight = jQuery(window).height();

			//angle and speed
			var radianAngle;
			var angle = 45;
			var speed = 10;

			//points
			var points = 0;

			
			/* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
			function update() {
				//Angle overlap
				if(angle > 180) {
					angle -= 360;
				} else if(angle < -180) {
					angle += 360;
				}

				//convert angle to radians and -180 to 180
				radianAngle = angle * (Math.PI / 180);

				//move box distance of speed on any angle
				positionX = positionX + (Math.cos(radianAngle) * speed);
				positionY = positionY + (Math.sin(radianAngle) * speed);
				moveBoxTo(positionX, positionY);

				//Points
				changeBoxText(points);

				//X-axis Bouncing
				if(angle === 0 && positionX + 60 > boardWidth) {
					angle += 180;
				} else if((angle === 180 || angle === -180) && positionX < 0) {
					angle += 180;
				} else if(angle !== 0 && positionX + 60 > boardWidth) {
					angle = (angle * -1) + 180;
				} else if((angle !== 180 || angle !== -180) && positionX < 0) {
					angle = (angle * -1) + 180;
				}

				//Y-axis Bouncing
				if(positionY < 0 || positionY + 60 > boardHeight) {
					angle *= -1;
				}

				
			};

			/* 
			This Function will be called each time the box is clicked. Each time it is called,
			it should increase the points total, increase the speed, and move the box to
			the left side of the screen.
			*/
			function handleBoxClick() {
				// random X and Y postion
				positionX = Math.random() * boardWidth;
				positionY = Math.random() * boardHeight;

				//random Angle
				angle = Math.random() * 360;

				//add to your score
				points++;

				//increase speed after each click
				speed += 3;
			};
		})();
	</script>
</body>
</html>
